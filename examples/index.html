<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>requirejs实例</title>
    <style>
        .ispc{color:red}
        .ismobile{color: blue}
        .browser{color: cornflowerblue}
        .platform{color: green;}
        .kernel{color: brown;}
        .isChromium{color: pink;}
        .require{
            color: darkorange;
        }
    </style>
</head>
<body>
<script src="../judge.js"></script>
<script src="../lib/require.js"></script>
<script src="../lib/main.js"></script>
<script>
    document.write("isPC: "+'<span class="ispc">'+judge.isPc()+'</span>');
    document.write("<br>");
    document.write("<br>");
    document.write("isMobile: "+'<span class="ismobile">'+judge.isMobile()+'</span>');
    document.writeln("<br>");
    document.write("<br>");
    document.write("Your's browser name is: "+'<span class="browser">'+judge.browser()+'</span>');
    document.writeln("<br>");
    document.write("<br>");
    document.write("Your current platform is: "+'<span class="platform">'+judge.platform()+'</span>');
    document.writeln("<br>");
    document.write("<br>");
    document.write("Your browser's engine is: "+'<span class="kernel">'+judge.kernel()+'</span>');document.writeln("<br>");
    document.write("<br>");
    document.write("Your current browser isChromium: "+'<span class="isChromium">'+judge.isChromium()+'</span>');
    document.writeln("<br>");
    document.write("<br>");

    document.writeln("<br>");
    document.writeln("<br>");
    document.write('<span class="require">'+"open console to see requirejs examples"+'</span>');
    document.writeln("<br>");
    document.writeln("<br>");
    document.writeln("Is Array.prototype.forEach is Native function: "+judge.isNativeFn(Array.prototype.forEach));

    document.writeln(judge.assert(judge.isArray([null,undefined]),'[null,undefined] is array'));
    document.writeln(judge.assert(judge.isObject(undefined),'undefined is object'));
    document.writeln("<br>");
    document.writeln('以下判断请使用移动设备打开本页面或扫描二维码打开!');
    document.writeln("<br>");
    document.writeln("<br>");
    document.writeln('your current device is touch device：'+$.isTouchDevice());
    document.writeln("<br>");
    document.writeln("<br>");
    document.writeln('your current Android version is：'+ $.androidVersion());
    document.writeln("<br>");
    document.writeln("<br>");
    document.writeln('your current ios version is：'+ $.iosVersion());
    document.writeln("<br>");
    document.writeln("<br>");
    document.writeln('your current iphone device is：'+ $.iosDevice());
</script>
</body>
</html>
